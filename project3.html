<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماث تشالنج - لعبة الرياضيات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
        }

        .stat-item {
            text-align: center;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .game-area {
            padding: 40px;
            min-height: 400px;
        }

        .start-screen {
            text-align: center;
        }

        .character {
            font-size: 8em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .level-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .level-btn {
            padding: 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .level-easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .level-medium {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .level-hard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .question-screen {
            display: none;
            text-align: center;
        }

        .question-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            color: white;
            margin-bottom: 30px;
        }

        .question {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .answer-btn {
            padding: 30px;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            color: #333;
        }

        .answer-btn:hover {
            transform: scale(1.05);
            background: #e9ecef;
        }

        .answer-btn.correct {
            background: #28a745;
            color: white;
            animation: celebrate 0.5s;
        }

        .answer-btn.wrong {
            background: #dc3545;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .result-character {
            font-size: 10em;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .result-stats {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }

        .result-stat {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-stat:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 1.2em;
            color: #666;
        }

        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .level-selection {
                grid-template-columns: 1fr;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 2em;
            }

            .character {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎮 ماث تشالنج</h1>
            <p class="game-subtitle">تعلم الرياضيات بطريقة ممتعة ومشوقة!</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-icon">⭐</div>
                <div class="stat-label">النقاط</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">🎯</div>
                <div class="stat-label">الأسئلة</div>
                <div class="stat-value" id="questionNum">0/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">✅</div>
                <div class="stat-label">الصحيحة</div>
                <div class="stat-value" id="correct">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">🔥</div>
                <div class="stat-label">السلسلة</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="game-area">
            <!-- Start Screen -->
            <div class="start-screen" id="startScreen">
                <div class="character">🧮</div>
                <h2 style="font-size: 2em; color: #333; margin-bottom: 20px;">اختر مستوى الصعوبة</h2>
                <div class="level-selection">
                    <button class="level-btn level-easy" onclick="startGame('easy')">
                        <span style="font-size: 3em;">😊</span>
                        <span>سهل</span>
                        <span style="font-size: 0.8em;">أرقام من 1-10</span>
                    </button>
                    <button class="level-btn level-medium" onclick="startGame('medium')">
                        <span style="font-size: 3em;">😎</span>
                        <span>متوسط</span>
                        <span style="font-size: 0.8em;">أرقام من 1-50</span>
                    </button>
                    <button class="level-btn level-hard" onclick="startGame('hard')">
                        <span style="font-size: 3em;">🔥</span>
                        <span>صعب</span>
                        <span style="font-size: 0.8em;">أرقام من 1-100</span>
                    </button>
                </div>
            </div>

            <!-- Question Screen -->
            <div class="question-screen" id="questionScreen">
                <div class="question-box">
                    <div class="question" id="question">5 + 3 = ?</div>
                    <div class="timer">⏱️ الوقت المتبقي: <span id="timer">10</span> ثانية</div>
                </div>
                <div class="answers-grid" id="answersGrid"></div>
            </div>

            <!-- Result Screen -->
            <div class="result-screen" id="resultScreen">
                <div class="result-character" id="resultCharacter">🎉</div>
                <div class="result-message" id="resultMessage">أحسنت! لقد أنهيت اللعبة</div>
                <div class="result-stats">
                    <div class="result-stat">
                        <span class="result-label">إجمالي النقاط:</span>
                        <span class="result-value" id="finalScore">0</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-label">الإجابات الصحيحة:</span>
                        <span class="result-value" id="finalCorrect">0/10</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-label">أطول سلسلة:</span>
                        <span class="result-value" id="finalStreak">0</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-label">نسبة النجاح:</span>
                        <span class="result-value" id="finalPercentage">0%</span>
                    </div>
                </div>
                <button class="btn-restart" onclick="restartGame()">🔄 لعب مرة أخرى</button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = 'easy';
        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let streak = 0;
        let maxStreak = 0;
        let totalQuestions = 10;
        let timeLeft = 10;
        let timerInterval;
        let correctAnswer;

        const operations = ['+', '-', '×', '÷'];

        function startGame(level) {
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            streak = 0;
            maxStreak = 0;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            document.getElementById('resultScreen').style.display = 'none';

            updateStats();
            generateQuestion();
        }

        function generateQuestion() {
            currentQuestion++;
            timeLeft = 10;

            if (currentQuestion > totalQuestions) {
                endGame();
                return;
            }

            let num1, num2, operation;
            const maxNum = currentLevel === 'easy' ? 10 : currentLevel === 'medium' ? 50 : 100;

            operation = operations[Math.floor(Math.random() * operations.length)];
            num1 = Math.floor(Math.random() * maxNum) + 1;
            num2 = Math.floor(Math.random() * maxNum) + 1;

            // التأكد من أن الناتج موجب
            if (operation === '-' && num2 > num1) {
                [num1, num2] = [num2, num1];
            }

            // للقسمة، نتأكد من أن الناتج صحيح
            if (operation === '÷') {
                num1 = num2 * (Math.floor(Math.random() * 10) + 1);
            }

            switch(operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '×':
                    correctAnswer = num1 * num2;
                    break;
                case '÷':
                    correctAnswer = num1 / num2;
                    break;
            }

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;
            generateAnswers();
            startTimer();
            updateStats();
        }

        function generateAnswers() {
            const answers = [correctAnswer];
            
            while (answers.length < 4) {
                const wrongAnswer = correctAnswer + Math.floor(Math.random() * 20) - 10;
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            // خلط الإجابات
            answers.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('answersGrid');
            grid.innerHTML = answers.map(answer => 
                `<button class="answer-btn" onclick="checkAnswer(${answer})">${answer}</button>`
            ).join('');
        }

        function checkAnswer(answer) {
            clearInterval(timerInterval);
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === correctAnswer) {
                    btn.classList.add('correct');
                } else if (parseInt(btn.textContent) === answer && answer !== correctAnswer) {
                    btn.classList.add('wrong');
                }
            });

            if (answer === correctAnswer) {
                correctAnswers++;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
                const points = 10 + (streak * 5) + timeLeft;
                score += points;
                
                // تأثيرات الاحتفال
                showCelebration('✅ صحيح!');
            } else {
                streak = 0;
                showCelebration('❌ خطأ!');
            }

            updateStats();
            setTimeout(() => generateQuestion(), 2000);
        }

        function startTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    streak = 0;
                    showCelebration('⏰ انتهى الوقت!');
                    setTimeout(() => generateQuestion(), 2000);
                }
            }, 1000);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('questionNum').textContent = `${currentQuestion}/${totalQuestions}`;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('streak').textContent = streak;
        }

        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.style.position = 'fixed';
            celebration.style.top = '50%';
            celebration.style.left = '50%';
            celebration.style.transform = 'translate(-50%, -50%)';
            celebration.style.fontSize = '3em';
            celebration.style.fontWeight = 'bold';
            celebration.style.color = message.includes('صحيح') ? '#28a745' : '#dc3545';
            celebration.style.zIndex = '1000';
            celebration.style.animation = 'celebrate 0.5s';
            celebration.textContent = message;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 1500);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCorrect').textContent = `${correctAnswers}/${totalQuestions}`;
            document.getElementById('finalStreak').textContent = maxStreak;
            document.getElementById('finalPercentage').textContent = percentage + '%';

            if (percentage >= 90) {
                document.getElementById('resultCharacter').textContent = '🏆';
                document.getElementById('resultMessage').textContent = 'ممتاز! أنت بطل الرياضيات!';
            } else if (percentage >= 70) {
                document.getElementById('resultCharacter').textContent = '🎉';
                document.getElementById('resultMessage').textContent = 'أحسنت! أداء رائع!';
            } else if (percentage >= 50) {
                document.getElementById('resultCharacter').textContent = '👍';
                document.getElementById('resultMessage').textContent = 'جيد! استمر في التدريب!';
            } else {
                document.getElementById('resultCharacter').textContent = '💪';
                document.getElementById('resultMessage').textContent = 'لا تستسلم! حاول مرة أخرى!';
            }
        }

        function restartGame() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
